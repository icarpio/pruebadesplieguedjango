 {% extends 'deployRender/base.html' %}
    {% load static %}
    
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador de Series</title>
        <style>
            .custom-img {
                width: 800px;
                height: 200px;
            }
            .container {
                text-align: center;
                border: 1px solid #ddd;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                background-color: #f9f9f9;
            }
    
            /* Media Queries para pantallas pequeñas */
            @media (max-width: 600px) {
                .container {
                    padding: 10px; /* Menos padding en móviles */
                }
            }
        </style>
    </head>
    {% block content %}
    <body>
        <div class="container">
            <img src="{% static 'pri.png' %}"  class="custom-img" alt="Primitiva">
        <h1>Selecciona el número de series a generar</h1>
        <form action="{% url 'generate_numbers' %}" method="get">
            <label for="selection">Número de series:</label>
            <select name="selection" id="selection">
                {% for key, value in options.items %}
                    <option value="{{ key }}">Generar {{ value }} serie(s)</option>
                {% endfor %}
            </select>
            <button type="submit">Generar</button>
        </form>
        </div>
        
    </body>
    </html>
    {% endblock %}
