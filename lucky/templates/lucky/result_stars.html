{% extends 'deployRender/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Números y Estrellas</title>
</head>
{% block content %}
<body>
    <img src="{% static 'euro.png' %}" style="width: 800px ; height: 150px ;" alt="Primitiva">
    <h1>Resultado de Números y Estrellas</h1>
    <form action="{% url 'generate_numbers_and_stars' %}" method="get">
    <ul>
        {% for serie in series %}
            <li>
                Números: {{ serie.numbers }} | Estrellas: {{ serie.stars }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'form_view_stars' %}">Volver</a>
</body>
</html>
{% endblock %}
